name: Security

on:
  workflow_call:

jobs:
  security:
    name: Snyk
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: build/
      - name: Snyk Scan
        uses: snyk/actions/node@master
        with:
          args: 'build/financial-enforcer/extension build/financial-enforcer/website build/financial-enforcer/documentation'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
