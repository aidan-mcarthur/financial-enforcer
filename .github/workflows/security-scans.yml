name: Security Scans

on:
  pull_request_target:
    branches: [main]

  push:
    branches: [main]

jobs:
  security-scans:
    name: Snyk Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: 'repo'
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Snyk Scan
        uses: snyk/actions/node@master
        with:
          args: 'repo/extension repo/website repo/documentation'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
