<!DOCTYPE html>
<html>
  <head>
    <title>Financial Enforcer</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Time Card Status</h2>
    <div id="status">
      <p><span id="timecard-days-saved" class="timecard-dynamic-value"></span> days saved</p>
      <p><span id="timecard-days-submitted" class="timecard-dynamic-value"></span> days submitted</p>
      <p><span id="timecard-time-left" class="timecard-dynamic-value"></span> time left to finish your time cards!</p>
    </div>
    <div id="loading">
      <p>Loading...</p>
    </div>
    <div id="links">
      <p>
        Need help?
        <a href="https://en-us.help.financialforce.com/main/2022.2/Default.htm#cshid=2001327" target="_blank"
          >Click here</a
        >
        for help entering timecards.
      </p>
      <p><a href="https://github.com/FinancialEnforcer/financial-enforcer" target="_blank">GitHub for support</a></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
